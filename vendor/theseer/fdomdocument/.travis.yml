language: php

sudo: false

php:
    - "5.3"
    - "5.4"
    - "5.5"
    - "5.6"
    - "7.0"
    - "7.1"
    - nightly
#    - hhvm

matrix:
  allow_failures:
    - php: nightly
#    - php: hhvm
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false

before_script:
  - composer self-update
  - composer install
  - composer require --dev "phpunit/phpunit ^4.8.35|^5.6|^6.0"

script:
  - vendor/bin/phpunit --verbose
